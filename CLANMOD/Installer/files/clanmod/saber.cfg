bind i  "vstr CHANGE_SABER" // change this key

seta CHANGE_SABER "vstr saber_1" // do not modify this

seta saber_1 "saber1 reborn; saber2 none; set CHANGE_SABER vstr saber_2"
seta saber_2 "saber1 reborn; saber2 reborn; set CHANGE_SABER vstr saber_3"
seta saber_3 "saber1 dual_2; saber2 none; set CHANGE_SABER vstr saber_1"